<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Figma</title>
  <link rel="stylesheet" href="reset.css">
</head>
<body>
   
    <header>
      <img src="./src/imagens/Beebs.png" alt="Beebs">
      <nav>
        <ul>
            <li>
                <a href="/home">home</a>
            </li>
            <li>
                <a href="/Services">Services</a>
            </li>
            <li>
                <a href="/About">About</a>
            </li>
            <li>
                <a href="/Portifolio">Portifolio</a>
            </li>
            <li>
              <a href="/contato">contact</a>
            </li>
        </ul>
     </nav>
    </header>
    
    <main>
        <section>
            <h1> Let's Talk</h1>
            <p> Have some big or brand to develop and need
              help? then reach out we,d love to hear about your
              project and provide help</p>
            
            <h2>Email</h2>
            <span>beebs@gmail.com</span>

            <h2>Social</h2>
            <ul>
                <li>
                    <a href="/Instagram">Instagram</a>
                </li>
                <li>
                    <a href="/Twitter">Twitter</a>
                </li>
                <li>
                    <a href="/Facebook">Facebook</a>
                </li>  
            </ul>         
        
        </section>

            
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" id="name"> 

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">

            <label>What service are you interested in</label>
            <select name="option" id="option">
              <option value="landing-page">landing page</option>
              <option value="banco-de-dados"> Banco de dados</option>
              <option value="e-commerce"> e-commerce</option>
            </select>

            <label>Budget</label>
            <select name="budget" id="option">
              <option value="1.000">1.000 R$</option>
              <option value="5.000"> 5.000 R$</option>
              <option value="10.000"> 10.000 R$</option>
            </select>

            <label for="message"> Message</label>
            <textarea name="message" id="message"></textarea>
            
            <input type="submit" value="submit">
  
        </form>

    </main>
  
</body>
</html>
